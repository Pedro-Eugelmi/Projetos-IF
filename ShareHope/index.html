<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareHope</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://github.com/Pedro-Eugelmi/Projetos-IF/blob/master/ShareHope/assets/favicon.png?raw=true">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="leftarea">
            <img class="logo" src="assets/logo.png" alt="">
            <div class="text">
                <p>“Uma <span>doação</span> pode parecer um gesto pequeno,
                     mas o impacto que ela causa é capaz de mover montanhas de necessidades 
                     e encher corações de <span>gratidão.</span>”</p>
            </div>
            <img class="donation" src="assets/donation.png" alt="">

        </div>
        <div class="rightarea">
            <div class="inputarea">
                <div class="inputbox">
                    <div class="enter">
                        <input placeholder="Telefone, Nome de usuário ou email" type="text">
                        <input placeholder="Senha" type="password">
                        <div class="forgot">
                            <a href="Esqueceu a senha?">Esqueceu a senha</a>
                        </div>
                        <button>Entrar</button>
                    </div>   
                </div>
                <div class="apsstore"></div>
            </div>
        </div>
    </header>

</body>
</html>
